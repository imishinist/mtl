[package]
name = "mtl"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.75"
clap = { version = "4.4.11", features = ["derive"] }
env_logger = "0.10.1"
flate2 = { version = "1.0.28", features = ["zlib"] }
log = "0.4.20"
md5 = "0.7.0"
rand = "0.8.5"
uuid = { version = "1.6.1", features = ["v4"] }
